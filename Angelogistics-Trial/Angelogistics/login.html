<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AngelLogistics</title>
    <link rel="stylesheet" href="Login-css.css" />
    <style>
        .error-container {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Login-img/LogoLoginpage.svg" alt="AngelLogistics Logo">
    </div>

    <div class="login-box">
        <h2>Login</h2>
        <p>Please enter your details</p>

        <div id="error-message" class="error-container"></div>
        
        <form id="loginForm">
            <label for="username">Username</label>
            <div class="input-icon">
                <img src="Login-img/usernameicon.svg" alt="User Icon">
                <input type="text" id="username" name="username" placeholder="Enter username..." required>
            </div>

            <label for="password">Password</label>
            <div class="input-icon">
                <img src="Login-img/passwordicon.svg" alt="Password Icon">
                <input type="password" id="password" name="password" placeholder="Enter password..." required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            const response = await fetch('login.php', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = 'Dashboard.html'; // redirect if login is successful
            } else {
                document.getElementById('error-message').innerText = result.message;
            }
        });
    </script>
</body>
</html>
